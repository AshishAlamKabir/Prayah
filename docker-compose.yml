version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: prayas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: prayas_db
      POSTGRES_USER: prayas_user
      POSTGRES_PASSWORD: prayas_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - prayas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prayas_user -d prayas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage (optional but recommended for production)
  redis:
    image: redis:7-alpine
    container_name: prayas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - prayas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prayas-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://prayas_user:prayas_password@postgres:5432/prayas_db
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: prayas_user
      PGPASSWORD: prayas_password
      PGDATABASE: prayas_db
      
      # Application Configuration
      NODE_ENV: production
      PORT: 5000
      SESSION_SECRET: your-super-secret-session-key-change-this-in-production
      
      # Payment Gateway Configuration (add your keys)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY:-}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET:-}
      
      # Email Configuration
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      
      # Other Configuration
      ALLOWED_ORIGINS: http://localhost:5000,https://your-domain.com
      
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    networks:
      - prayas-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: prayas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - app_uploads:/var/www/uploads:ro
    networks:
      - prayas-network
    depends_on:
      - app

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local

networks:
  prayas-network:
    driver: bridge