version: '3.8'

# Development version of docker-compose with hot reloading and dev tools
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: prayas-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: prayas_dev_db
      POSTGRES_USER: prayas_dev_user
      POSTGRES_PASSWORD: prayas_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5433:5432"
    networks:
      - prayas-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prayas_dev_user -d prayas_dev_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development Application with hot reloading
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: prayas-app-dev
    restart: unless-stopped
    ports:
      - "5001:5000"
      - "5173:5173"  # Vite dev server
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://prayas_dev_user:prayas_dev_password@postgres:5432/prayas_dev_db
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: prayas_dev_user
      PGPASSWORD: prayas_dev_password
      PGDATABASE: prayas_dev_db
      
      # Development Configuration
      NODE_ENV: development
      PORT: 5000
      SESSION_SECRET: dev-session-secret-not-for-production
      
      # Payment Gateway Configuration (use test keys)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_test_key}
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY:-pk_test_your_test_key}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-rzp_test_your_test_key}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-your_test_secret}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET:-test_webhook_secret}
      
      # Email Configuration (use test keys)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-SG.test_key}
      
    volumes:
      - .:/app
      - /app/node_modules
      - dev_uploads:/app/uploads
    networks:
      - prayas-dev-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_dev_data:
    driver: local
  dev_uploads:
    driver: local

networks:
  prayas-dev-network:
    driver: bridge